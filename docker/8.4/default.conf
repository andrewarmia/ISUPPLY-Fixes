server {
    # Security headers to prevent common attacks
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/html/public; # Laravel's public directory
    index index.php index.html index.htm;

    # location ~ /\. {
    #     deny all;
    # }

    # Laravel's public directory handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP files to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404; # Ensure the file exists
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock; # Path to PHP-FPM socket
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }


    location ~ \.gif$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

   location /storage/app/public/ {
        autoindex off; # Security: disable directory listing
    }

    # Security: prevent access to log files
    location ~* \.(log|txt)$ {
        deny all;
    }

    # Security: prevent access to storage logs
    location ~ ^/storage/logs/ {
        deny all;
    }

    # Deny access to .ht* files (good practice, keep this)
    location ~ /\. {
        deny all; # Security: prevent access to .env, .git, etc.
    }
}